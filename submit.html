<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>submit</title>
  </head>
  <body>

    <form action="http://localhost:8882/search" method="GET">
      <input type="text" name="name" value="">
      <input type="hidden" name="pageNo" value="">
      <button type="submit" >検索</button>
    </form>

    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $('form').submit(function(){
          $('form input[name=pageNo]').val(0);
          return true;
        });
      });
    </script>
  </body>
</html>
