<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        window.Editors = [];
        ['main', 'sub'].forEach(function (suffix) {
            // 外部へ公開
            window.Editors[suffix] = {
                show: show
            };
            if (suffix === 'main') {
                window.show = show
            }

            var a = 1;
            function show() {
                console.log(suffix + (a++));
            }
        });

        Editors.main.show();
        show();
        Editors['sub'].show();
    </script>
</body>

</html>
